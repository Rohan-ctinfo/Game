<!DOCTYPE html>
<html>
<head>
<title>2D Ludo Board</title>
<style>

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f0f0f0;
}

/* BOARD */
.board{
  width:600px;
  height:600px;
  display:grid;
  grid-template-columns:repeat(15,1fr);
  grid-template-rows:repeat(15,1fr);
  background:white;
}

/* ALL BOXES */
.cell{
  border:1px solid black;
  box-sizing:border-box;
}

/* COLORS */
.red{background:#e53935;}
.green{background:#43a047;}
.blue{background:#1e88e5;}
.yellow{background:#fdd835;}
.white{background:white;}

/* HOME AREAS */
.home{
  display:flex;
  justify-content:center;
  align-items:center;
}

.home-box{
  width:70%;
  height:70%;
  background:white;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(2,1fr);
  gap:10px;
  padding:10px;
  box-sizing:border-box;
}

.token{
  width:100%;
  height:100%;
  border-radius:50%;
}

/* CENTER TRIANGLE */
.center{
  grid-column:7/10;
  grid-row:7/10;
  position:relative;
}

.tri{
  position:absolute;
  width:100%;
  height:100%;
}

.t-red{background:#e53935;clip-path:polygon(0 0,100% 0,50% 50%);}
.t-green{background:#43a047;clip-path:polygon(100% 0,100% 100%,50% 50%);}
.t-yellow{background:#fdd835;clip-path:polygon(0 100%,100% 100%,50% 50%);}
.t-blue{background:#1e88e5;clip-path:polygon(0 0,0 100%,50% 50%);}

</style>
</head>
<body>

<div class="board">

<!-- Generate 15x15 White Grid -->
<!-- 225 Cells -->
<script>
for(let i=1;i<=225;i++){
  document.write('<div class="cell white"></div>');
}
</script>

<!-- HOME BLOCKS -->
<div class="home red" style="grid-area:1/1/7/7;">
  <div class="home-box">
    <div class="token red"></div>
    <div class="token red"></div>
    <div class="token red"></div>
    <div class="token red"></div>
  </div>
</div>

<div class="home green" style="grid-area:1/10/7/16;">
  <div class="home-box">
    <div class="token green"></div>
    <div class="token green"></div>
    <div class="token green"></div>
    <div class="token green"></div>
  </div>
</div>

<div class="home blue" style="grid-area:10/1/16/7;">
  <div class="home-box">
    <div class="token blue"></div>
    <div class="token blue"></div>
    <div class="token blue"></div>
    <div class="token blue"></div>
  </div>
</div>

<div class="home yellow" style="grid-area:10/10/16/16;">
  <div class="home-box">
    <div class="token yellow"></div>
    <div class="token yellow"></div>
    <div class="token yellow"></div>
    <div class="token yellow"></div>
  </div>
</div>

<!-- COLORED PATHS (Correct Direction) -->

<!-- RED PATH (downwards) -->
<div class="cell red" style="grid-row:2;grid-column:8;"></div>
<div class="cell red" style="grid-row:3;grid-column:8;"></div>
<div class="cell red" style="grid-row:4;grid-column:8;"></div>
<div class="cell red" style="grid-row:5;grid-column:8;"></div>
<div class="cell red" style="grid-row:6;grid-column:8;"></div>

<!-- GREEN PATH (leftwards) -->
<div class="cell green" style="grid-row:8;grid-column:10;"></div>
<div class="cell green" style="grid-row:8;grid-column:11;"></div>
<div class="cell green" style="grid-row:8;grid-column:12;"></div>
<div class="cell green" style="grid-row:8;grid-column:13;"></div>
<div class="cell green" style="grid-row:8;grid-column:14;"></div>

<!-- YELLOW PATH (upwards) -->
<div class="cell yellow" style="grid-row:10;grid-column:8;"></div>
<div class="cell yellow" style="grid-row:11;grid-column:8;"></div>
<div class="cell yellow" style="grid-row:12;grid-column:8;"></div>
<div class="cell yellow" style="grid-row:13;grid-column:8;"></div>
<div class="cell yellow" style="grid-row:14;grid-column:8;"></div>

<!-- BLUE PATH (rightwards) -->
<div class="cell blue" style="grid-row:8;grid-column:2;"></div>
<div class="cell blue" style="grid-row:8;grid-column:3;"></div>
<div class="cell blue" style="grid-row:8;grid-column:4;"></div>
<div class="cell blue" style="grid-row:8;grid-column:5;"></div>
<div class="cell blue" style="grid-row:8;grid-column:6;"></div>

<!-- CENTER -->
<div class="center">
  <div class="tri t-red"></div>
  <div class="tri t-green"></div>
  <div class="tri t-yellow"></div>
  <div class="tri t-blue"></div>
</div>

</div>

</body>
</html>
